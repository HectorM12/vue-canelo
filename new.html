<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Emporium - Your One-Stop Shop</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app" class="container-fluid">

        <div class="row header">
            <div class="col">
                <h1>Canelo Alvarez Shop</h1>
                <p>Let's cop some champ!!!</p>
            </div>
        </div>


        <div id="product-container" class="row justify-content-center">
            <!-- Products will be dynamically added here using VUE -->
            <div class="product col-3" v-for="product in products" >
                <img class="img-fluid" v-bind:src="product.image">
                <h3>{{ product.name }}</h3>
                <p>{{ product.price }}</p>
            </div>
        </div>



    </div><!-- END CONTAINER -->
    <script src="js/products.js"></script>
    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
